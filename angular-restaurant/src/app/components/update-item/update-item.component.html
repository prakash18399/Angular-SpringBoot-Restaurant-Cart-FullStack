<div class="container menu">
    <button (click)="goToMenu()" class="btn btn-dark">
        Go Back To Menu
    </button>
</div>

<div class="container">
    <h1>Update Menu Item</h1>
    <form #update="ngForm" (ngSubmit)="updateItem()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="item.name" placeholder="Enter name" required>
        </div>

        <div class="form-group mt-2">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" [(ngModel)]="item.category" placeholder="Enter category" required>
        </div>

        <div class="form-group mt-2">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="item.description" placeholder="Enter description" required>
        </div>

        <div class="form-group mt-2">
            <label for="price">Price</label>
            <input type="number" class="form-control" name="price" [(ngModel)]="item.price" placeholder="Enter price" required>
        </div>

        <div class="form-group mt-2">
            <label for="image">Image Url</label>
            <input type="text" class="form-control" name="image" [(ngModel)]="item.image" placeholder="Enter image url" required>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Update Menu Item</button>
    </form>
</div>
