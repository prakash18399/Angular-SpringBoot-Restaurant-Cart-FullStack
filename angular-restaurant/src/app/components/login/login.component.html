<div class="container">
    <h1>Login Form</h1>
    <form #login="ngForm" (ngSubmit)="loginUser()">
        <h3 class="text-info">{{msj}}</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="customer.username" placeholder="Enter username" required>
        </div>

        <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="customer.password" placeholder="Enter password" required>
        </div>

        <button type="submit" [disabled]="!login.valid" class="btn btn-dark mt-2">Login</button>
    </form>
    <h4 class="mt-2">New User ?<a [routerLink]="['/register']"> Register</a></h4>
</div>
